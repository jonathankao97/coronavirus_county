<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
    html, body {
    height: 100%;
    }
    .compressed {
    line-height: .7;
    }



    </style>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Clear Cov-19
    </title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159250806-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-159250806-2');
</script>

</head>
<body class="dark-edition">
<div class="wrapper">
    <div class="sidebar d-lg-none" data-color="purple" data-background-color="black"
         data-image="{% static 'assets/img/sidebar-2.jpg' %}">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

          Tip 2: you can also add an image using data-image tag
      -->
        <div class="sidebar-wrapper">
            <ul class="nav">
            </ul>
        </div>
    </div>
    <div class="main-panel h-100 w-100">
        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" href={% url 'test' %}>
                    <img width="40" height="40" src="{% static 'biology.png' %}" alt="virus">
                    &nbsp;Clear Cov-19</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                        aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">
                                <i class="material-icons">info_outline</i>
                                <p class="d-lg-none d-md-block">
                                    Site Info
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">
                                <i class="material-icons">supervisor_account</i>
                                <p class="d-lg-none d-md-block">
                                    About Us
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">
                                <i class="material-icons">mail_outline</i>
                                <p class="d-lg-none d-md-block">
                                    Contact
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex" href="https://ko-fi.com/victorlin">
                                <img width="30" height="30" src="{% static 'kofi.gif' %}" alt="kofi">
                                <p class="d-lg-none d-md-block ml-3">
                                    Buy us a coffee!
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'js/material-dashboard.min.js' %}"></script>
<script src="{% static 'js/core/popper.min.js' %}"></script>
<script src="{% static 'js/core/bootstrap-material-design.min.js' %}"></script>
<script src="https://unpkg.com/default-passive-events"></script>
<script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<!-- Chartist JS -->
<script src="{% static 'js/plugins/chartist.min.js' %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'js/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'js/chart-area-demo.js' %}"></script>
<script>
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            var id = $(e.target).attr("id")
            if (id != undefined){
            make_charts(parseInt(id));
            }
})



</script>
</body>
</html>
